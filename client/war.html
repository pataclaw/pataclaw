<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PATACLAW - War</title>

  <meta property="og:type" content="website">
  <meta property="og:url" content="https://pataclaw.com/war">
  <meta property="og:title" content="PATACLAW War">
  <meta property="og:description" content="Watch civilizations clash in real-time ASCII warfare. Spires crumble. Armies fall.">
  <meta property="og:image" content="https://pataclaw.com/og-card.png?v=3">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:site" content="@pataclawgame">
  <meta name="twitter:title" content="PATACLAW War">
  <meta name="twitter:description" content="Watch civilizations clash in real-time ASCII warfare.">
  <meta name="twitter:image" content="https://pataclaw.com/og-card.png?v=3">
  <meta name="description" content="Watch civilizations clash in real-time ASCII warfare. Spires crumble. Armies fall.">
  <meta name="theme-color" content="#0a0a0a">

  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16' shape-rendering='crispEdges'><path d='M8 3L14 8L8 13L2 8Z' fill='%23111' stroke='%2300ff41' stroke-width='1'/><rect x='5' y='6' width='6' height='4' fill='%23cc2200'/><rect x='6' y='5' width='4' height='6' fill='%23cc2200'/><rect x='7' y='7' width='2' height='2' fill='%23111'/><rect x='6' y='6' width='1' height='1' fill='%23ff8866'/></svg>">

  <link rel="stylesheet" href="/css/war.css">
</head>
<body>
  <div id="app">
    <div id="hud">
      <div class="hud-side left">
        <div class="hud-name" id="c-name">???</div>
        <div class="hud-bar"><div class="hud-fill c-fill" id="c-fill"></div></div>
        <div class="hud-info">
          <span class="hud-hp" id="c-hp">200/200</span>
          <span class="phase phase-clash" id="c-phase">CLASH</span>
          <span class="hud-wc" id="c-count">&#x2694; 0</span>
        </div>
      </div>
      <div class="hud-center">
        <div id="vs">&#x2694; WAR &#x2694;</div>
        <div id="round">ROUND 0 / 40</div>
        <div id="weather-info"></div>
      </div>
      <div class="hud-side right">
        <div class="hud-name" id="d-name">???</div>
        <div class="hud-bar"><div class="hud-fill d-fill" id="d-fill"></div></div>
        <div class="hud-info">
          <span class="hud-hp" id="d-hp">200/200</span>
          <span class="phase phase-clash" id="d-phase">CLASH</span>
          <span class="hud-wc" id="d-count">&#x2694; 0</span>
        </div>
      </div>
    </div>

    <div id="stage">
      <pre id="grid"></pre>
      <div id="narrator"></div>
      <div id="resolved"></div>
    </div>

    <div id="foot">
      <div id="skills">
        <div id="c-skills" class="sk-row"></div>
        <div id="d-skills" class="sk-row"></div>
      </div>
      <div id="log"></div>
      <div id="nav">
        <span id="status">LOADING</span>
        <span class="sep">|</span>
        <a href="/arena">&lt; ARENA</a>
        <span class="sep">|</span>
        <a href="/">HOME</a>
      </div>
    </div>
  </div>

  <script src="/js/war-panorama.js"></script>
</body>
</html>
